{% extends "base.html" %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/add-product.css' %}" />
{% endblock style %} {% block content %}
<!-- ***** Header Area Start ***** -->

<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="inner-content">
          <h2>Add Product</h2>
          <span
            >High Quality Laptops, Repairs &amp; Software Installations</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ***** Main Banner Area End ***** -->

<div class="form-container">
  <form
    action="{% url 'add_product' %}"
    method="post"
    enctype="multipart/form-data"
  >
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter product name"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        placeholder="Enter product description"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        placeholder="Enter product price"
        step="0.01"
      />
    </div>

    <div class="form-group">
      <label for="front_img">Front Image:</label>
      <input
        type="file"
        id="front_img"
        name="front_img"
        accept="image/*"
      />
    </div>

    <div class="form-group">
      <label for="back_img">Back Image:</label>
      <input
        type="file"
        id="back_img"
        name="back_img"
        accept="image/*"
      />
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="">Select status</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="">Select category</option>
        <option value="dell">Dell</option>
        <option value="hp">HP</option>
        <option value="software">Software</option>
        <option value="accessory">Accessory</option>
        <!-- Add more categories as needed -->
      </select>
    </div>

    <button type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>

{% endblock content %}
